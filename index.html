<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <main class="m-4">
      <h1>Screen Recorder</h1>
      <div>
        <div>
          <button id="seleccionar" class="btn btn-primary me-2">
            Selecionar pantalla
          </button>
          <button id="stopSharing" class="btn btn-danger d-none">
            Dejar de compartir
          </button>
          <!-- <button id="cambiar" class="btn btn-primary d-none">
            Cambiar Pantalla
          </button> -->
        </div>
        <video id="preview" class="d-none w-75 my-2" src=""></video>
        <div>
          <button id="grabar" class="btn btn-success d-none mt-2">
            Grabar
          </button>
          <button id="detener" class="btn btn-danger d-none">Detener</button>
        </div>
      </div>
      <div id="save-panel" class="d-none">
        <video class="w-75" controls src="" id="result"></video>
        <div class="m-2">
          <button id="cancelar" class="btn btn-light">Cancelar</button>
          <a id="guardar" class="btn btn-primary">Guardar</a>
        </div>
      </div>
    </main>
    <script type="module" src="js/record.js"></script>
  </body>
</html>
